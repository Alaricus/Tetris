<!doctype html>
<html>
  <head>
    <title>Tetris</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="tetris.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="game">
      <div class="infoLeft">
        <div>Next:</div>
        <canvas class="next"></canvas>
      </div>
      <div class="test">
        <div>Score: <span class="score"></span></div>
        <canvas class="well"></canvas>
        <div class="message">
          <p class="messageText">GAME OVER</p>
          <p>press S to start</p>
        </div>
      </div>
      <div class="infoRight">
        <div class="info">Line: <span class="line"></span></div>
        <div class="info">Level: <span class="level"></span></div>
      </div>
    </div>
    <p>Controls: the arrow keys and the spacebar.</p>
    <p>Toggle music: the M key.</p>
    <script src="tetris.js"></script>
  <body>
</html>
